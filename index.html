<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Veterinaria USS - Interactiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>🐾 Malla Curricular de Medicina Veterinaria</h1>
        <p>Universidad San Sebastián - Haz clic para marcar ramos como aprobados</p>
    </header>

    <div class="controls">
        <button id="reset-btn">🔄 Reiniciar Progreso</button>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <span id="progress-text">0% completado</span>
        </div>
    </div>

    <div class="legend">
        <div class="legend-item"><span class="legend-color completed"></span> Aprobado</div>
        <div class="legend-item"><span class="legend-color available"></span> Disponible</div>
        <div class="legend-item"><span class="legend-color locked"></span> Bloqueado</div>
    </div>

    <div class="curriculum-grid">
        <!-- Semestres se generan automáticamente -->
    </div>

    <script src="script.js"></script>
</body>
</html>
